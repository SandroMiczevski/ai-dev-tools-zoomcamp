version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: coding-interview-platform
    ports:
      - "5000:5000"    # Backend Express server
      - "3000:3000"    # Frontend Next.js server
    environment:
      NODE_ENV: production
      PORT: 5000
      CLIENT_URL: http://localhost:3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/sessions', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Optional: volume for persistent data
    # volumes:
    #   - ./data:/app/data
